# Sample configuration file from livetest and interact. 

# An INI file like this is used to specify the IMAP account details to
# run tests. These files are also supported by IMAPClient's
# interactive shell.

[main]
host = imap.mail.yahoo.com
username = foobar@yahoo.com
password = meine_passwort

# These are optional
port = 993
ssl = true

